<main>
  <h1>Регистрация</h1>

  <form class="col-sm-12 col-md-8 col-lg-4">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Имя</label>
      <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Номер</label>
      <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Введите пароль еще раз</label>
      <input type="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPhoto" class="form-label">Фото профиля</label>
      <input type="file" class="form-control" id="exampleInputPhoto" aria-describedby="photoHelp">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Согласие на обработку персональных данных</label>
    </div>
